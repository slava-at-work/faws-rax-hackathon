<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Rackspace tooling site">
    <link rel="icon" href="img/favicon.ico">
    <title>Rackspace Support</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom stylesheets -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"></a>
        </div>
      </div>
    </nav>
    <!-- Begin page content -->
    <div class="page-header">
      <!-- <h1>Rackspace Support</h1> -->
      <div class="imacBanner-container">
        <div class="imacBanner-textRow">
          <div class="imacBanner-textContainer imacBanner-headlineSmall">
            <h2 class="imacBanner-headline">Rackspace <br/> Cool Tool</h2>
            <div class="imacBanner-line left-top"></div>
            <div class="imacBanner-line left-bottom"></div>
            <div class="imacBanner-line right-bottom"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container main-con-area">
      <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-md-4 control-label" for="custsomerID">Customer ID</label>
            <div class="col-md-5">
              <input id="custsomerID" name="Custsomer ID" placeholder="Customer ID" class="form-control input-md" required="" type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="awsAcc">AWS Acc</label>
            <div class="col-md-5">
              <input id="awsAcc" name="awsAcc" placeholder="AWS Acc" class="form-control input-md" required="" type="text">
              
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="apiKey">API Key</label>
            <div class="col-md-5">
              <input id="apiKey" name="apiKey" placeholder="API Key" class="form-control input-md" required="" type="text">
              
            </div>
          </div>
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="eventType">Events</label>
            <div class="col-md-5">
              <select id="eventType" name="eventType" class="form-control" required="">
                <option value="choose">Choose...</option>
                <option value="shutdown">Shutdown</option>
                <option value="startup">Start</option>
                <option value="backup">Backup</option>
              </select>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="scheduler">Schedule</label>
            <div class="col-md-5 date">
              <input id="scheduler" name="scheduler" placeholder="Scheduler" class="form-control input-md" type="text">
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
              <button id="submit" name="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center">Built with <i class="fa fa-heart-o" aria-hidden="true"></i> in SYD</p>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/bootstrap-datetimepicker.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
